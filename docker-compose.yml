version: '3.8'

services:
  landlord_server:
    build:
      context: ./servers/landlord
    container_name: landlord_server
    ports:
      - "3000:3000"
    volumes:
      - ./servers/landlord:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      #- MONGO_URI='mongodb://root:example@database:27017/db?authSource=admin'
    depends_on:
      - database
  database:
    image: mongo:latest
    container_name: database
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

volumes:
  mongo-data: